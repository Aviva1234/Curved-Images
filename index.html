<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>Curved Images</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="AssetsImg/mozvr.png" id="mozvr" />
        <img src="AssetsImg/ui-1.png" id="settings" />
        <img src="AssetsImg/ui-2.png" id="color" />
        <img src="AssetsImg/ui-3.png" id="wiki" />
      </a-assets>

      <a-curvedimage
        src="#wiki"
        radius="5.7"
        theta-length="180"
        height="9"
        scale="1.2 1.2 1.2"
        rotation="0 90 0"
      >
      </a-curvedimage>
      <a-curvedimage
        src="#settings"
        radius="5.7"
        theta-length="180"
        height="7"
        scale="1.1 1.1 1.1"
        position="8 -2 6"
        rotation="0 320 0"
      >
      </a-curvedimage>
      <a-image
        src="#mozvr"
        rotation="0 320 90"
        position="6 -1 3"
        scale="5.4 8.4 5.4"
      >
      </a-image>
    </a-scene>
  </body>
</html>
